<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Product App</title>
</head>
<body>

    <div>
        <h2>Water Tank</h2>
        <input type="text" id="containerA" size="5" />
        <input type="text" id="containerB" size="5" />
        <input type="text" id="numberOfLiter" size="5" />
        <input type="button" value="Search" onclick="find();" />
        <p id="result" />
    </div>

    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>
    <script>
    var uri = 'api/watertank';


    function find() {
		var containerA = $('#containerA').val();
		var containerB = $('#containerB').val();
		var numberOfLiter = $('#numberOfLiter').val();
		$.getJSON(uri + '/' + containerA + '/' + containerB + '/' + numberOfLiter)
			.done(function (data) {
               $.each(data, function (key, item) {
              $('<p>', { text: item }).appendTo($('#result'));
            });
          })
          .fail(function (jqXHR, textStatus, err) {
            $('#result').text('Error: ' + err);
          });
    }
    </script>
</body>
</html>
